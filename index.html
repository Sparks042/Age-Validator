<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Css/Form.css">
    <title>Form Validation</title>
</head>

<body>
    <h1>It's Party Time</h1>
    <div class="form">
        <div class="form-container">
            <div class="welcome">
                <h2>Welcome <br> It's Party Time!</h2>
                <p>Fill out this form to schedule a table for you and your friends.</p>
            </div>
            <div class="form-info">
                <form class="form-content">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" value=""><br><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <label for="confirmPassword">Confirm Password:</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
                    <label for="gender">Gender:</label><br>
                    <input type="text" id="gender" name="gender">
                    <button id="button" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>



    
    <script src="./Form.js"></script>
</body>

</html>
